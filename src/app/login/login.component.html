<h2>Login</h2>
<form >
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" />
    </div>
    <div >
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
    </div>
    <div class="form-group">
        <button>
            Login
        </button>
        <button  (click)="route()"  >
         Register
        </button>
    </div>
</form>
