<div class="div1"> 
    
  <select class="select_mitt" [ngModel]="" name="user">
    <option value="null">Seleziona mittente </option>
    <option value="1">IdMitt = 1</option>
    <option value="2">IdMitt = 2</option>
  </select>
    
    <div class="listuser">
      <h3><b>USER LIST</b></h3>  
      <ol>
        <li *ngFor ="let element of users">
       <div>{{element.name}},{{element.statusMessage}}</div>
        </li>
      </ol>
    </div>
  
    <div class="chatbox">
      <h3><b>CHAT BOX</b></h3>  
          <ul>
            <li *ngFor="let element of chatMessages">
              <div class="rowChat">{{element.text}}, {{element.dateTime}}</div>
            </li>
          </ul>
    </div>
  
    <div>
      <input class="textinput" type=text placeholder="Scrivi qui il messaggio che vuoi inviare" [(ngModel)]="inputmessage">
    </div>
  
    <div >
      <button class="button" (click)="submit()"> Submit </button>
    </div>

</div>
